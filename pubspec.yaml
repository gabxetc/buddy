name: buddy_application
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

#------------------------------- PACKAGES -------------------------------#

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0


  #Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

  #State Management
  get: ^4.6.5
  get_storage: ^2.1.1

  # Product Specific

#------------------------------- ./ PACKAGES END -------------------------------#

# We end with a backslash so that the code knows to take everything inside that folder

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

#------------------------------- LOCAL ASSETS -------------------------------#

assets:
  - assets/logos/buddy_dark.png
  - assets/logos/buddy_light.png
  - assets/gifs/bigHugBackground.gif
  - assets/gifs/bigHugNoBackground.gif

#------------------------------- LOCAL FONTS -------------------------------#

fonts:
  - family: AbhayaLibre
    fonts:
      - asset: /home/gabxetc/solutions/buddy/assets/fonts/AbhayaLibre-ExtraBold.ttf
        weight: 400

  - family: Inter
    fonts:
      - asset: /home/gabxetc/solutions/buddy/assets/fonts/Inter-Thin.ttf
        weight: 400
